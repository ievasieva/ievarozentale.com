client_and_work:
  title: "My Work"
  enable: true
  works:
    - title: "Mindworks"
      description: "A Cognitive Science Lab for Greenpeace East Asia. Our team is using insights from climate psychology, cognitive science, and other social science disciplines to protoype and test tools and solutions for climate campaiging that would move people towards accepting the climate crisis and engaging in action. We work in close collaboration and co-creation with many other NGOs, activists and scientists."
      button:
        icon: "icon-arrow-right"
        btnText: "Website"
        URL: "https://www.greenpeace.org/eastasia/tag/mindworks/"
