# Client & Work
client_and_work:
  title: "My Work"
  enable: true
  works:
    - title: "Mindworks Lab"
      description: "is a cognitive and social science unit for Greenpeace East Asia. Our team is using insights from social and cognitive sciences to protoype and test tools and solutions for climate campaiging that would move people towards action and away from denial and other defense mechanisms and narratives. We hope to create impact on mindsets that are needed for averting the climate crisis and creating a more just, equal and thriving planet. We work in close collaboration and co-creation with many other NGOs, activists and scientists. We are inspired by research of others, and do our own research. We also design and facilitate workshops for capacity building in climate change communication and campaigning."
      button:
        icon: "icon-arrow-right"
        btnText: "Website"
        URL: "https://www.mindworkslab.org"
      image:
        x: "img/cover-mw.png"
        _2x: "img/cover-mw.png"
      is_even: true
      
    - title: "The Disrupted Mind"
      description: "The most recent series of insights and tools we have created with the Mindworks Lab. As reaction to the looming climate collapse and 'inspired' by the pandemic, we realize that the crisis state will most likely be the 'new normal'. What do we know about how humans work in crises? How can that knowledge help changemakers to accelerate the creation of positive societal mindset shifts? What tools and examples can help communicators, innovators, system changers?"
      button:
        icon: "icon-smile-fill"
        btnText: "Explore!"
        URL: "https://mindworkslab.org/the-disrupted-mind"
      image:
        x: "img/cover-dm.jpg"
        _2x: "img/cover-dm.jpg"
      is_even: false

    - title: "Cēsis Pluriversity"
      description: "A glocal life long learning project aiming to re-practice (while re-thinking) what learning is and what knowledge we need in the world that is unfolding. Pluriversityis an ever-expanding community of like-minded humans. We organize an annual summer school in Rucka, Cēsis (LV), online and offline events in between, catalyze change projects and converse."
      button:
        icon: "icon-arrow-right"
        btnText: "Connect"
        URL: "https://www.instagram.com/cesis.pluriversity/"
      image:
        x: "img/pluri-rucka.png"
        _2x: "img/pluri-rucka.png"
      is_even: true

    - title: "Publications and talks "
      description: "Here, I've put together an quick list of articles, workshops, lecture series, speeches, breakout sessions etc. which I've done over the past years, or I have found inspiring by friends and colleagues."
      button:
        icon: "icon-arrow-left."
        btnText: "More links here"
        URL: "https://ievasieva.github.io/talks-and-scribbles"
      image:
        x: "img/works/placemakingweek.jpg"
        _2x: "img/works/placemakingweek.jpg"
      is_even: false
      
    - title: "Research design and management"
      description: "A significant amount of my work has involved designing, executing, managing, evaluating, and thinking about research. I have experience in making complex phenomena observable through research. I have experience with mixed methods and like to learn about and apply methodic innovation (e.f. configurational research methods). I am an aspiring self-taught #rstats nerd."      
      button:
        icon: "icon-arrow-right"
        btnText: "Explore"
        URL: "https://ievasieva.github.io/talks-and-scribbles"
      image:
        x: "img/research.png"
        _2x: "img/research.png"
      is_even: true

    - title: "Battle of the Souls"
      description: "is the larger research project that my PhD research has been part of. My thesis describes how leaders can simultaneously manage conflicting goals (i.e. strategic paradoxes, such as creativity vs money) through business model design in creative service firms. The manuscript is still very much a work in progress (#phdlife)  but still might be interesting. If you want to reference it, please do ask how to."   
      button:
        icon: "icon-arrow-right"
        btnText: "My thesis draft online"
        URL: "https://ievasieva.github.io/"
      image:
        x: "img/works/BOTSlogo.jpg"
        _2x: "img/works/BOTSlogo.jpg"
      is_even: false
      
      
    - title: "Chatbots for campaigning and mindset change"
      description: "As part of my work with Mindworks, I have designed and lead the development of a Facebook-based chatbot, which aims to talk to people about their mobility experiences, trying to find out what their needs are in order to become more sustainable, and use that information to improve our future campaigns through narrative analysis and sensemaking. This is still an early pilot, you can go and chat with it follwing the link. We are currently woring on exploring further the usefulness of chatbots for environmental campaigns, so I would love to connect if you happen to be interested in / experienced with the tool."
      button:
        icon: "icon-arrow-right"
        btnText: "Chat with Robin, our little mobility bot"
        URL: "https://m.me/greenpeace.international"
      image:
        x: "img/chatbot.PNG"
        _2x: "img/chatbot.PNG"
      is_even: true
      
    - title: "nēbetjā placemaking team"
      description: "Latvian for no-but-yes, nēbetjā is a placemaking & strategic design consultancy originated in Latvia, but working globally. We consult, create concepts, research, and educate about (urban) planning, place design, and the management of specific local-economies for and by people, respecting the nature and its needs and limits."      
      button:
        icon: "icon-arrow-right"
        btnText: "Website"
        URL: "https://nebetja.eu"
      image:
        x: "img/works/nebetja.png"
        _2x: "img/works/nebetja.png"
      is_even: false
      
    - title: "Urban Connectors"
      description: "A collective for democratic urban innovation, based in Amsterdam, The Netherlands. We have experience in multi-stakeholder projects that are a bit too new (and ambitious in the good way) to be put into the usual process frameworks."
      button:
        icon: "icon-arrow-right"
        btnText: "Website"
        URL: "https://urbanconnectors.nl"
      image:
        x: "img/works/urbcon.png"
        _2x: "img/works/urbcon.png"
      is_even: true

